<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Router</title>
</head>
<body>
  <ul id="lesson-list"></ul>
  <script>
    var lessons = {
      "01-router-route-link": "Intro to Router, Router, and Link",
      "02-hash-vs-browserHistory": "Hash vs Browser History",
      "03-activeStyle-ClassName": "activeStyle & activeClassName",
      "04-nested-routes": "Basic Nested Routes",
      "05-indexroute": "IndexRoute",
      "06-route-parameters": "Basic Route Parameters",
      "07-named-components": "Named Components",
      "08-query-params": "Query Parameters",
      "09-redirect": "Redirect",
      "10-routerWillLeave": "routerWillLeave",
      "11-animation": "Animation"
    }
    var ll = document.getElementById('lesson-list')
    Object.keys(lessons).forEach(function(key){
      ll.innerHTML += '<li><a href="/'+ key +'">'+lessons[key]+'</a></li>'
    })
  </script>
</body>
</html>
